    <h1>Наличност в резервоарите</h1>


    	

   

    <div class="mu">

      <div class="card">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Наличност на храната</div>
      </div>
      <div class="card js">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Наличност на водата</div>
      </div>
      <div class="card bootstrap">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Налична батерия</div>
      </div>
    </div>
      
    <script>
      let options = {
        startAngle: -1.55,
        value: 0.85,
        size: 150,
        fill: {
          gradient: ['#000428', '#004e92']
        }
      }
      $('.circle .bar').circleProgress(options).on('circle-animation-progress',function(event, progress, stepValue){ 
        $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2)) + "%");
      });
      $(".js .bar").circleProgress({
        value:0.70
      })
      $(".bootstrap .bar").circleProgress({
        value:0.60
      })
    </script>
